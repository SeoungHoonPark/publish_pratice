function fncLogin(inputVal){
	var pass = $('input[name=pass]').val();
	var id  = $('input[name=mngrId]').val();

	if(id == null || id =="") {
		alert("아이디를 입력하세요.");
		return false;
	}
	
	if(pass == null || pass ==""){
		alert("비밀번호를 입력하세요.");
		return false;
	}
	var value = pass;
	value = Base64.encode(hex_sha256(pass));
	
	$('input[name=passWord]').val(value);
	$('form[name=login]').attr('action', '/jeju/biz/actionLogin.do').submit();
}
</script>

<script langauge="javascript">
/* 
 * Cross-browser event handling, by Scott Andrew
 */
function addEvent(element, eventType, lamdaFunction, useCapture) {
	if (element.addEventListener) {
		element.addEventListener(eventType, lamdaFunction, useCapture);
		return true;
	} else if (element.attachEvent) {
		var r = element.attachEvent('on' + eventType, lamdaFunction);
		return r;
	} else {
		return false;
	}
}

addEvent(window, 'load', init, false);

function init() {
	var formInputs = document.getElementsByTagName('input');
	for (var i = 0; i < formInputs.length; i++) {
		var theInput = formInputs[i];
		
		if (theInput.type == 'text' && theInput.className.match(/\bcleardefault\b/)) {
			/* Add event handlers */
			addEvent(theInput, 'focus', clearDefaultText, false);
			addEvent(theInput, 'blur', replaceDefaultText, false);
			/* Save the current value */
			if (theInput.value != '') {
				theInput.defaultText = theInput.value;
			}
		}
		
		if (theInput.type == 'password' && theInput.className.match(/\bcleardefault\b/)) {
			/* Add event handlers */
			addEvent(theInput, 'focus', clearDefaultText, false);
			addEvent(theInput, 'blur', replaceDefaultText, false);
			/* Save the current value */
			if (theInput.value != '') {
				theInput.defaultText = theInput.value;
			}
		}
	}

	// ID저장
	if(uid != '') {
		$('input[name=mngrId]').val(uid);
		$('input[name=remember]').attr("checked","checked");
	}
}

function clearDefaultText(e) {
	var target = window.event ? window.event.srcElement : e ? e.target : null;
	if (!target) return;
	
	if (target.value == target.defaultText) {
		target.value = '';
	}
}

function replaceDefaultText(e) {
	var target = window.event ? window.event.srcElement : e ? e.target : null;
	if (!target) return;
	
	if (target.value == '' && target.defaultText) {
		target.value = target.defaultText;
	}
}
</script>
